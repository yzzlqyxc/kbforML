apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: gcr.io/steam-idiom-450021-s3/test:latest
          ports:
            - containerPort: 5000